version: '3.8'

services:
  fitness-api:
    build:
      context: ./fitness-api
      dockerfile: Dockerfile
    container_name: fitness-api-prod
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - fitness-api-storage-prod:/rails/storage
      - ./deploy/mosquitto/certs:/rails/config/mqtt:ro
    environment:
      - RAILS_ENV=production
      - RAILS_LOG_TO_STDOUT=1
      - RAILS_SERVE_STATIC_FILES=1
      - RAILS_MASTER_KEY=${RAILS_MASTER_KEY}
      - APP_HOSTS=umniy-fitness.ru
      - ACS_MQTT_HOST=mqtt-broker
      - ACS_MQTT_PORT=8883
      - ACS_MQTT_CA_FILE=/rails/config/mqtt/ca.crt
      - ACS_MQTT_CERT_FILE=/rails/config/mqtt/client.crt
      - ACS_MQTT_KEY_FILE=/rails/config/mqtt/client.key
    networks:
      - fitness-network-prod

  fitness-acs-mqtt-listener:
    build:
      context: ./fitness-api
      dockerfile: Dockerfile
    container_name: fitness-acs-mqtt-listener-prod
    volumes:
      - fitness-api-storage-prod:/rails/storage
      - ./deploy/mosquitto/certs:/rails/config/mqtt:ro
    environment:
      - RAILS_ENV=production
      - RAILS_LOG_TO_STDOUT=1
      - RAILS_MASTER_KEY=${RAILS_MASTER_KEY}
      - ACS_MQTT_CLIENT_ID=fitness-api-listener
      - ACS_MQTT_HOST=mqtt-broker
      - ACS_MQTT_PORT=8883
      - ACS_MQTT_CA_FILE=/rails/config/mqtt/ca.crt
      - ACS_MQTT_CERT_FILE=/rails/config/mqtt/client.crt
      - ACS_MQTT_KEY_FILE=/rails/config/mqtt/client.key
    command: >
      sh -c "
        bundle install &&
        bin/rails acs:mqtt:listen
      "
    stdin_open: true
    tty: true
    depends_on:
      - mqtt-broker
    networks:
      - fitness-network-prod

  fitness-client:
    build:
      context: ./fitness-client
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: https://umniy-fitness.ru
    container_name: fitness-client-prod
    ports:
      - "127.0.0.1:8080:80"
    networks:
      - fitness-network-prod
    depends_on:
      - fitness-api

  mqtt-broker:
    image: eclipse-mosquitto:2
    container_name: fitness-mqtt-prod
    ports:
      - "127.0.0.1:8883:8883"
    volumes:
      - ./deploy/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - ./deploy/mosquitto/certs:/mosquitto/config/certs:ro
      - ./logs/mosquitto-prod:/mosquitto/log
      - mqtt-data-prod:/mosquitto/data
    networks:
      - fitness-network-prod

volumes:
  fitness-api-storage-prod:
  mqtt-data-prod:

networks:
  fitness-network-prod:
    driver: bridge
