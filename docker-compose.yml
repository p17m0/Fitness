version: '3.8'

services:
  fitness-api:
    build:
      context: ./fitness-api
      dockerfile: Dockerfile.dev
    container_name: fitness-api-dev
    ports:
      - "127.0.0.1:3001:3000"
    volumes:
      - fitness-api-bundle-dev:/usr/local/bundle
      - fitness-api-storage-dev:/rails/storage
      - ./deploy/mosquitto/certs:/rails/config/mqtt:ro
    environment:
      - RAILS_ENV=development
      - PORT=3000
      - BUNDLE_PATH=/usr/local/bundle
      - RAILS_LOG_TO_STDOUT=1
      - APP_HOSTS=dev.umniy-fitness.ru
      - SOLID_QUEUE_IN_PUMA=true
      - ACS_MQTT_HOST=mqtt-broker
      - ACS_MQTT_PORT=8883
      - ACS_MQTT_CA_FILE=/rails/config/mqtt/ca.crt
      - ACS_MQTT_CERT_FILE=/rails/config/mqtt/client.crt
      - ACS_MQTT_KEY_FILE=/rails/config/mqtt/client.key
    command: >
      sh -c "
        bundle install &&
        bin/rails db:prepare 2>/dev/null || true &&
        bin/rails server -b 0.0.0.0
      "
    stdin_open: true
    tty: true
    networks:
      - fitness-network-dev

  fitness-client:
    build:
      context: ./fitness-client
      dockerfile: Dockerfile
    container_name: fitness-client-dev
    ports:
      - "127.0.0.1:5173:5173"
    volumes:
      - ./fitness-client:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=https://dev.umniy-fitness.ru
    networks:
      - fitness-network-dev
    depends_on:
      - fitness-api

  mqtt-broker:
    image: eclipse-mosquitto:2
    container_name: fitness-mqtt-dev
    ports:
      - "127.0.0.1:8883:8883"
    volumes:
      - ./deploy/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - ./deploy/mosquitto/certs:/mosquitto/config/certs:ro
      - mqtt-data-dev:/mosquitto/data
    networks:
      - fitness-network-dev

volumes:
  fitness-api-bundle-dev:
  fitness-api-storage-dev:
  mqtt-data-dev:

networks:
  fitness-network-dev:
    driver: bridge

